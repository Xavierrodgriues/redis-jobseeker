name: Job Scraper Cron

on:
  schedule:
    # Runs twice a day (UTC)
    - cron: "0 3,15 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: redis-parallel-scraper/scraper
        run: npm install

      - name: Run scraper
        working-directory: redis-parallel-scraper/scraper
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: node scraper.js
